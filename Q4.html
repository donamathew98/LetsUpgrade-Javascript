<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Program to display only elements containing 'a' in the term of array</title>
  </head>
  <body>
    <script>
       let arr=["cat","dog","fish","parrot"];
       for(let i=0; i<arr.length; i++)
       {
            if(arr[i].includes("Cat"))
            {
              console.log(arr[i]);
            }
            else
            {
              console.log("Element not found");
            }
       }
    </script>
  </body>
</html>
