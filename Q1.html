<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Program to search for a particular character in a string</title>
  </head>
  <body>
    <script>
        let string="Hi, I am learning js";
        if(string.includes("m"))
        {
                
                console.log("m is avaiable in position :" +(string.indexOf("m")+ 1));
        }
        else
        {
            console.log("m is not available in the string");
        }
        
    </script>
  </body>
</html>
