
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Program to Print an array in reverse order</title>
  </head>
  <body>
    <script>
    Array = ["Animal","Fruits","Vegetables"];
    console.log(Array);
    Array = ["Animal","Fruits","Vegetables"].reverse();
    console.log(Array);
    </script>
  </body>
